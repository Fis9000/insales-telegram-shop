    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <title>{{ shop }} Каталог</title>

        <!-- Telegram WebApp -->
        <script src="https://telegram.org/js/telegram-web-app.js"></script>

        <!-- Remix Icons -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet"/>

        <!-- Шрифт -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"/>

        <!-- Стили -->
        <link rel="stylesheet" href="/css/app/main.css" />  

        <link rel="stylesheet" href="/css/app/base.css" />
        <link rel="stylesheet" href="/css/app/header.css" />
    </head>

    <body>
        <!-- Хедер -->
        <header class="topbar">
            <div class="text-logo">{{ shop }}</div>
        </header>
                
        <div class="container">
            <main class="scroll-area">
                <div class="collections-area" id="collectionsArea"><button class="collections-btn" data-id="all"></button></div>
                <div class="search-area">
                    <input type="text" id="productSearch" placeholder="Поиск по товарам..." style="width:100%;padding:10px;font-size:16px;border-radius:8px;border:1px solid #ccc;">
                </div>
                <div class="products-area" id="productsArea"></div>
                <!-- <p>Магазин ID: {{ insales_id }}</p>
                <p>Домен: {{ shop }}</p> -->
            </main>
        </div>

        <!-- JS -->
        <script src="/js/app/tg_view.js"></script>
        <script src="/js/app/telegram-init.js"></script>

        <!-- JS individual-->
        <script src="/js/app/main_page/loadCollections.js"></script>
        <script src="/js/app/main_page/loadProducts.js"></script>
        <script src="/js/app/main_page/search.js"></script>    </body>
    </html>
