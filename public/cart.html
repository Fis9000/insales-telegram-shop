<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>{{ shop }} - Корзина</title>

    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- Шрифт -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"/>

    <!-- Стили в том же порядке что и main.html -->
    <link rel="stylesheet" href="/css/app/base.css" />
    <link rel="stylesheet" href="/css/app/header.css" />
    <link rel="stylesheet" href="/css/app/footer.css" />
    <link rel="stylesheet" href="/css/app/cart.css" />
</head>

<body>
    <!-- Данные магазина (важно для определения корзины) -->
    <div id="shop-data" 
         data-insales-id="{{ insales_id }}" 
         data-shop="{{ shop }}" 
         style="display: none;">
    </div>

    <!-- Хедер - такой же как в main.html -->
    <header class="topbar">
        <div class="text-logo">{{ shop }} - Корзина</div>
    </header>

    <div class="container">
        <main class="scroll-area">
            <!-- Загрузка -->
            <div class="loading">Загрузка корзины...</div>
            
            <!-- Пустая корзина -->
            <div class="no-items" style="display: none;">
                <div style="margin-left: 6px; padding-top: 16px;">Корзина пуста</div>
                <div style="margin-left: 6px; padding-top: 10px;">Вы пока ничего не добавили в корзину</div>
            </div>

            <!-- Товары в корзине -->
            <div id="cart-items"></div>

            <!-- Сумма заказа -->
            <div id="checkout-summary" style="display:none;">
                <div class="summary-row">
                    <span>Сумма заказа:</span>
                    <span id="order-total">0 ₽</span>
                </div>
            </div>

            <!-- Кнопка оформить заказ -->
            <div id="checkout-container" style="display:none;">
                <button id="checkout-btn">Оформить заказ</button>
            </div>
        </main>
    </div>

    <!-- Футер - добавляем кнопку "Назад" -->
    <footer class="footer">
        <a class="footer-btn" href="javascript:history.back()">
            <i class="ri-arrow-left-line"></i>
        </a>
    </footer>

    <!-- JS -->
    <script src="/js/app/tg_view.js"></script>
    <script src="/js/app/telegram-init.js"></script>
    <script src="/js/app/cart/cartCounter.js"></script>
    
    <!-- JS individual-->
    <script src="/js/app/cart/cart.js"></script>
</body>
</html>
